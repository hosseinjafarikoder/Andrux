<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>blogComment List</title>
</head>
<body>
<div layout:fragment="content"><br><br><br>
    <a th:href="@{/blogComment/blogComment/showForm/}">add </a>
    <table class="table table-striped table-bordered">
        <tr>
            <th>blogCommentId</th>
            <th>user</th>
            <th>content</th>
            <th>replyOn</th>
            <th>like</th>
            <th>disLike</th>
            <th>status</th>
            <th>blog</th>
            <th>update</th>
            <th>delete</th>
        </tr>


        <tr th:each="blogComment : ${blogCommentList}" th:object="${blogComment}">
            <td th:text="*{blogCommentId}"></td>
            <td th:text="*{user}"></td>
            <td th:text="*{content}"></td>
            <td th:text="*{replyOn}"></td>
            <td th:text="*{like}"></td>
            <td th:text="*{disLike}"></td>
            <td th:text="*{status}"></td>
            <td th:text="*{blog}"></td>

            <td>
                <form th:action="@{/blogComment/blogComment/updateForm/}">
                    <input type="hidden" th:name="blogCommentId" th:value="*{blogCommentId}"/>
                    <input type="submit" value="update"/>
                </form>
            </td>

            <td>
                <form th:action="@{/blogComment/blogComment/delete/}">
                    <input type="hidden" th:name="blogCommentId" th:value="*{blogCommentId}"/>
                    <input type="submit" value="delete">
                </form>
            </td>
        </tr>


    </table>

</div>

</body>
</html>
