<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>banner List</title>
</head>
<body>
<div layout:fragment="content"><br><br><br>
    <a th:href="@{/a-aboutUs/showForm/}">add </a>
    <table class="table table-striped table-bordered">
        <tr>
            <th>id</th>
            <th>siteName</th>
            <th>sitePhoneNumber</th>
            <th>siteEmail</th>
            <th>siteImage</th>
            <th>siteLogo</th>
            <th>aboutUsTitle</th>
            <th>siteDescription</th>
            <th>siteRules</th>
            <th>siteAddress</th>
            <th>ownerName</th>
            <th>ownerPhoneNumber</th>
            <th>ownerEmail</th>

            <th>update</th>
            <th>delete</th>
        </tr>


        <tr th:each="elm : ${aboutUs}" th:object="${elm}">
            <td th:text="*{id}"></td>
            <td th:text="*{siteName}"></td>
            <td th:text="*{sitePhoneNumber}"></td>
            <td th:text="*{siteEmail}"></td>
            <td th:text="*{siteImage}"></td>
            <td th:text="*{siteLogo}"></td>
            <td th:text="*{aboutUsTitle}"></td>
            <td th:text="*{siteDescription}"></td>
            <td th:text="*{siteRules}"></td>
            <td th:text="*{siteAddress}"></td>
            <td th:text="*{ownerName}"></td>
            <td th:text="*{ownerPhoneNumber}"></td>
            <td th:text="*{ownerEmail}"></td>

            <td>
                <form th:action="@{/a-aboutUs/updateForm/}">
                    <input type="hidden" th:name="id" th:value="*{id}"/>
                    <input type="submit" value="update"/>
                </form>
            </td>

            <td>
                <form th:action="@{/a-aboutUs/delete/}">
                    <input type="hidden" th:name="id" th:value="*{id}"/>
                    <input type="submit" value="delete">
                </form>
            </td>
        </tr>


    </table>

</div>

</body>
</html>
