<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>blog List</title>
</head>
<body>
<div layout:fragment="content"><br><br><br>
    <a th:href="@{/blog/blog/showForm/}">add </a>
    <table class="table table-striped table-bordered">
        <tr>
            <th>blogId</th>
            <th>author</th>
            <th>blogTitle</th>
            <th>description</th>
            <th>status</th>
            <th>blogImage</th>
            <th>creationDate</th>
            <th>lastModified</th>
            <th>url</th>
            <th>blogTag</th>
            <th>blogCategory</th>
            <th>blogComment</th>
            <th>view</th>
            <th>like</th>
            <th>reference</th>
            <th>update</th>
            <th>delete</th>
        </tr>


        <tr th:each="blog : ${blogList}" th:object="${blog}">
            <td th:text="*{blogId}"></td>
            <td th:text="*{author}"></td>
            <td th:text="*{blogTitle}"></td>
            <td th:text="*{description}"></td>
            <td th:text="*{status}"></td>
            <td th:text="*{blogImage}"></td>
            <td th:text="*{creationDate}"></td>
            <td th:text="*{lastModified}"></td>
            <td th:text="*{url}"></td>
            <td th:text="*{blogTag}"></td>
            <td th:text="*{blogCategory}"></td>
            <td th:text="*{blogComment}"></td>
            <td th:text="*{view}"></td>
            <td th:text="*{like}"></td>
            <td th:text="*{reference}"></td>

            <td>
                <form th:action="@{/blog/blog/updateForm/}">
                    <input type="hidden" th:name="blogId" th:value="*{blogId}"/>
                    <input type="submit" value="update"/>
                </form>
            </td>

            <td>
                <form th:action="@{/blog/blog/delete/}">
                    <input type="hidden" th:name="blogId" th:value="*{blogId}"/>
                    <input type="submit" value="delete">
                </form>
            </td>
        </tr>


    </table>

</div>

</body>
</html>
