<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>banner List</title>
</head>
<body>
<div layout:fragment="content"><br><br><br>
    <a th:href="@{/myPanel/banner/showForm/}">add </a>
    <table class="table table-striped table-bordered">
        <tr>
            <th>bannerId</th>
            <th>bannerName</th>
            <th>firstText</th>
            <th>secondText</th>
            <th>description</th>
            <th>status</th>
            <th>previewImagePath</th>
            <th>url</th>
            <th>update</th>
            <th>delete</th>
        </tr>


        <tr th:each="banner : ${bannerList}" th:object="${banner}">
            <td th:text="*{bannerId}"></td>
            <td th:text="*{bannerName}"></td>
            <td th:text="*{firstText}"></td>
            <td th:text="*{secondText}"></td>
            <td th:text="*{description}"></td>
            <td th:text="*{status}"></td>
            <td th:text="*{previewImagePath}"></td>
            <td th:text="*{url}"></td>

            <td>
                <form th:action="@{/myPanel/banner/updateForm/}">
                    <input type="hidden" th:name="bannerId" th:value="*{bannerId}"/>
                    <input type="submit" value="update"/>
                </form>
            </td>

            <td>
                <form th:action="@{/myPanel/banner/delete/}">
                    <input type="hidden" th:name="bannerId" th:value="*{bannerId}"/>
                    <input type="submit" value="delete">
                </form>
            </td>
        </tr>


    </table>

</div>

</body>
</html>
