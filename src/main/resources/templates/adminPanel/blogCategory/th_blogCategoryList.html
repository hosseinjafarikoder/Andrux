<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>banner List</title>
</head>
<body>
<div layout:fragment="content"><br><br><br>
    <a th:href="@{/blogCategory/blogCategory/showForm/}">add </a>
    <table class="table table-striped table-bordered">
        <tr>
            <th>blogCategoryId</th>
            <th>blogCategoryName</th>
            <th>status</th>
            <th>blogList</th>
            <th>parentCategory</th>
            <th>update</th>
            <th>delete</th>
        </tr>


        <tr th:each="blogCategory : ${blogCategoryList}" th:object="${blogCategory}">
            <td th:text="*{blogCategoryId}"></td>
            <td th:text="*{blogCategoryName}"></td>
            <td th:text="*{status}"></td>
            <td th:text="*{blogList}"></td>
            <td th:text="*{parentCategory}"></td>

            <td>
                <form th:action="@{/blogCategory/blogCategory/updateForm/}">
                    <input type="hidden" th:name="blogCategoryId" th:value="*{blogCategoryId}"/>
                    <input type="submit" value="update"/>
                </form>
            </td>

            <td>
                <form th:action="@{/blogCategory/blogCategory/delete/}">
                    <input type="hidden" th:name="blogCategoryId" th:value="*{blogCategoryId}"/>
                    <input type="submit" value="delete">
                </form>
            </td>
        </tr>


    </table>

</div>

</body>
</html>
