<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>blogTag List</title>
</head>
<body>
<div layout:fragment="content"><br><br><br>
    <a th:href="@{/blogTag/blogTag/showForm/}">add </a>
    <table class="table table-striped table-bordered">
        <tr>
            <th>blogTagId</th>
            <th>blogTagName</th>
            <th>status</th>
            <th>parentTag</th>
            <th>blogList</th>
            <th>update</th>
            <th>delete</th>
        </tr>


        <tr th:each="blogTag : ${blogTagList}" th:object="${blogTag}">
            <td th:text="*{blogTagId}"></td>
            <td th:text="*{blogTagName}"></td>
            <td th:text="*{status}"></td>
            <td th:text="*{parentTag}"></td>
            <td th:text="*{blogList}"></td>

            <td>
                <form th:action="@{/blogTag/blogTag/updateForm/}">
                    <input type="hidden" th:name="blogTagId" th:value="*{blogTagId}"/>
                    <input type="submit" value="update"/>
                </form>
            </td>

            <td>
                <form th:action="@{/blogTag/blogTag/delete/}">
                    <input type="hidden" th:name="blogTagId" th:value="*{blogTagId}"/>
                    <input type="submit" value="delete">
                </form>
            </td>
        </tr>


    </table>

</div>

</body>
</html>
